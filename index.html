<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"  type="text/css" href="style.css">
    <script src="luxon.js"></script>

    <title>Clock</title>
</head>
<body>
    <div id="screen">
        <div id="clock-screen">
            <div id="clock">10:10</div>
        </div>

        <div id="clock-buttons">
            <div id="timer" class="btn-box">
                <img src="./img/clock.svg"/>
                <div class="button-name">Timer</div>
            </div>

            <div id="countdown" class="btn-box">
                <img src="./img/arrow-down-circle.svg"/>
                <div class="button-name">Countdown</div>
            </div>
            
            <div id="alarm" class="btn-box">
                <img src="./img/bell.svg"/>
                <div class="button-name">Alarm</div>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
